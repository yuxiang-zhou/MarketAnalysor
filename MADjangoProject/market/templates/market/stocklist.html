<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading"><a name="{{index}}">{{index}}</a></div>
      <div class="panel-body">
        <div class="table-responsive">
          <table id="stockTable" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Market Cap. (£ m)</th>
                <th>Profit (£ m)</th>
                <th>M/P Ratio</th>
                <th>P/E</th>
                <th>EMS - Liquidity (£)</th>
                <th>Price (£ p) - Spread (%)</th>
                <th>Dividend (£ p)</th>
                <th>Net Debt (£ m) - D/P Ratio</th>
                <th>Profit Trend</th>
                <th>Divident Trend</th>
                <th>Debt Trend</th>
              </tr>
            </thead>
            <tbody>
              {% for obj in Stocklist %}
                {% include 'market/stockEntry.html' with obj=obj %}
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
