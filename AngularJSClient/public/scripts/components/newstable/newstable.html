<div>
  <div class="input-group col-lg-3 margin-bot-10">
    <div class="input-group-addon">Search</div>
    <input type="text" class="form-control" placeholder="e.g. Shareholding" ng-model='query'>
  </div>
  <table class="table table-striped table-bordered table-hover display" cellspacing="0">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Title</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="news in newslist | filter: query">
        <td><a ui-sref="dashboard.detail({symbol: news.symbol})">{{news.symbol}}</a></td>
        <td><a href="{{news.url}}">{{news.title}}</a></td>
        <td><small class="pull-right text-muted"><i class="fa fa-clock-o fa-fw"></i>{{news.pub_date}}</small></td>
      </tr>
    </tbody>
  </table>
</div>
