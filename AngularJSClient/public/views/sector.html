<div class="row" ng-repeat="temp in sectors" ng-if="$index % 3 == 0">
  <div class="col-lg-4" ng-repeat="sector in sectors.slice($index, $index + 3)">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-chart fa-fw"></i>{{sector.title}}
      </div>
      <!-- /.panel-heading-->
      <div class="panel-body">
        <stockchart plotid="{{sector.id}}SectorChart" url='sector.url' title='{{sector.title}}'></stockchart>
      </div>
      <!-- /.panel-body-->
    </div>
  </div>
</div>
