<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Favourite</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              Stocks
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                  <stocktable ftse='favstock'></stocktable>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              News
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                  <div class="table-responsive">
                    <table id="favNewsTable" class="table table-striped table-bordered table-hover display" cellspacing="0">
                      <thead>
                        <tr>
                          <th>Symbol</th>
                          <th>Title</th>
                          <th>Date</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="news in newslist">
                          <td>{{news.symbol}}</td>
                          <td><a href="{{news.url}}">{{news.title}}</a></td>
                          <td><small class="pull-right text-muted"><i class="fa fa-clock-o fa-fw"></i>{{news.pub_date}}</small></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
